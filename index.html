<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      position: relative;
    }

    .balance-section {
      width: 100%;
      height: 300px; /* Tinggi bagian saldo */
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    /* Video Sebagai Background */
    .balance-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Menutupi area dengan proporsi yang benar */
      z-index: -1; /* Di belakang konten lain */
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      padding: 20px;
    }

    .balance-item {
      margin: 10px 0;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .balance-section {
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      .balance-section {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nama Web</h1>
    <div class="balance-section">
      <!-- Gunakan file video yang telah diunduh -->
      <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video.
      </video>
      <div class="content">
        <p class="balance-item">ETH: 1928283883737</p>
        <p class="balance-item">BTC: 37373663737383833</p>
        <p class="balance-item">USDT: 7337733663638833</p>
      </div>
    </div>
  </div>
</body>
</html>
