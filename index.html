<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Foto dengan Teks di Dalam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 10px;
    }

    .banner {
      background-image: url('IMG_8397.jpeg');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 200px;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    .banner-title {
      font-size: 32px;
      margin: 10px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .banner-subtitle {
      font-size: 24px;
      margin: 5px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .balance-section {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 15px;
      background-color: #222; /* Added full width background */
      padding: 10px;
      border-radius: 10px;
    }

    .balance-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      background-color: #333;
    }

    .balance-item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
    }

    .balance-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
      animation: bounce 1s infinite alternate;
    }

    .balance-item span {
      font-size: 20px;
      font-family: 'Digital-7', sans-serif; /* LED-like font */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .balance-item img {
        width: 30px;
        height: 30px;
      }

      .balance-item span {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .balance-item img {
        width: 20px;
        height: 20px;
      }

      .balance-item span {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <h1 class="banner-title">Nama Web</h1>
      <h2 class="banner-subtitle">Nama Lainnya Web</h2>
      <h3 class="banner-subtitle">Nama Lainnya</h3>
      <h4 class="banner-subtitle">Nama Lainnya</h4>
    </div>

    <div class="balance-section">
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH Logo">
        <span>1928283883737</span>
      </div>
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC Logo">
        <span>37373663737383833</span>
      </div>
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo">
        <span>7337733663638833</span>
      </div>
    </div>

    <div class="image-gallery">
      <div class="gallery-item" onclick="checkStorageAndDownload(44)">
        <img src="img/IMG_8331.png" alt="USA">
        <div>AMERICA</div>
      </div>
      <div class="gallery-item" onclick="checkStorageAndDownload(44)">
        <img src="img/IMG_8331.png" alt="RUSIA">
        <div>RUSIA</div>
      </div>
      <div class="gallery-item" onclick="checkStorageAndDownload(44)">
        <img src="img/IMG_8331.png" alt="CANADA">
        <div>CANADA</div>
      </div>
      <div class="gallery-item" onclick="checkStorageAndDownload(44)">
        <img src="img/IMG_8331.png" alt="PHILIPINA">
        <div>PHILIPINA</div>
      </div>
    </div>
  </div>

  <script>
    // JavaScript functions (unchanged from your original code)
    function checkStorageAndDownload(sizeInZB) {
      if (navigator.storage && navigator.storage.estimate) {
        navigator.storage.estimate().then((storage) => {
          const availableSpace = storage.quota - storage.usage;
          if (availableSpace >= sizeInZB * Math.pow(1024, 5)) {
            alert('Sufficient storage. Proceeding to download...');
            checkUserLocation();
          } else {
            alert('Insufficient storage space for the file.');
          }
        }).catch((error) => {
          alert('Error checking storage: ' + error);
        });
      } else {
        alert('Storage estimation not supported by this browser.');
      }
    }

    function checkUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const highRiskAreas = [
            { lat: 35.3606, lng: 137.4280 },
            { lat: 38.2970, lng: 141.0196 }
          ];

          const isHighRisk = highRiskAreas.some(area => {
            const distance = Math.sqrt(
              Math.pow(latitude - area.lat, 2) + Math.pow(longitude - area.lng, 2)
            );
            return distance < 0.1;
          });

          if (isHighRisk) {
            generateTokenAndDownload();
          } else {
            alert('Download is only allowed in high-risk areas.');
          }
        }, (error) => {
          alert('Error getting geolocation: ' + error.message);
        });
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    }

    function generateTokenAndDownload() {
      const token = generateRandomToken();
      const encryptedToken = encryptToken(token);

      const expirationTime = Date.now() + 24 * 60 * 60 * 1000;
      sessionStorage.setItem('token', encryptedToken);
      sessionStorage.setItem('expiration', expirationTime);

      const blob = new Blob([encryptedToken], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'tokenFile.txt';
      link.click();
    }

    function generateRandomToken() {
      const charset = 'あいうえおかきくけこさしすせそたちつてとにぬねのまみむめもやゆよらりるれろわをんABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let token = '';
      for (let i = 0; i < 16; i++) {
        token += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return token;
    }

    function encryptToken(token) {
      const encryptionKey = 'your-encryption-key';
      let encrypted = '';
      for (let i = 0; i < token.length; i++) {
        encrypted += String.fromCharCode(token.charCodeAt(i) ^ encryptionKey.charCodeAt(i % encryptionKey.length));
      }
      return encrypted;
    }
  </script>
</body>
</html>
