<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latar Belakang Saldo dengan Video Instagram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner {
      background-color: #111;
      width: 100%;
      max-width: 1200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    .banner-title {
      font-size: 32px;
      margin: 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .balance-section {
      position: relative;
      width: 100%;
      height: 30vh; /* Tinggi 30% dari tinggi layar perangkat */
      margin: 20px 0;
      overflow: hidden;
      border-radius: 10px;
    }

    .instagram-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1;
    }

    .balance-items {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
      z-index: 1;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .balance-item {
      margin: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .balance-item img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .balance-item img {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .balance-item img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1 class="banner-title">Nama Web</h1>
  </div>

  <div class="balance-section">
    <!-- Video Instagram -->
    <iframe 
      class="instagram-video"
      src=""
      allowfullscreen
      scrolling="no"
      frameborder="0">
    </iframe>

    <!-- Konten Saldo -->
    <div class="balance-items">
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH Logo">
        <span>1928283883737</span>
      </div>
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC Logo">
        <span>37373663737383833</span>
      </div>
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo">
        <span>7337733663638833</span>
      </div>
    </div>
  </div>
</body>
</html>
