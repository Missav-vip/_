<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Foto dengan Teks di Dalam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 10px;
    }

    .banner {
      background-image: url('IMG_8397.jpeg');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 200px;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      animation: colorShift 2s infinite alternate;
    }

    @keyframes colorShift {
      0% {
        background-color: red;
      }
      50% {
        background-color: darkred;
      }
      100% {
        background-color: red;
      }
    }

    .banner-title {
      font-size: 32px;
      margin: 10px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .banner-subtitle {
      font-size: 24px;
      margin: 5px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 480px) {
      .banner {
        height: 100px;
      }
      .banner-title { font-size: 18px; }
      .banner-subtitle { font-size: 14px; }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .banner {
        height: 150px;
      }
      .banner-title { font-size: 22px; }
      .banner-subtitle { font-size: 18px; }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .banner {
        height: 200px;
      }
      .banner-title { font-size: 26px; }
      .banner-subtitle { font-size: 20px; }
    }

    @media (min-width: 1025px) {
      .banner {
        height: 300px;
      }
      .banner-title { font-size: 32px; }
      .banner-subtitle { font-size: 24px; }
    }

    .balance-section {
      display: flex;
      justify-content: flex-start;
      margin-top: 20px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .balance-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    /* Lapisan pertama: Latar belakang abu-abu */
    .balance-item .background-layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(64, 64, 64, 0.7); /* Ganti dengan warna atau latar belakang lain */
      z-index: 1; /* Menempatkan di belakang konten lainnya */
    }

    /* Lapisan kedua: Logo dan angka */
    .balance-item .content-layer {
      z-index: 2;
      position: relative;
    }

    .balance-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
      animation: bounce 1s infinite alternate;
    }

    .balance-item span {
      font-size: 14px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    /* Lapisan ketiga: Gambar menutupi area saldo */
    .balance-item .image-cover-layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('your-image.jpg'); /* Ganti dengan URL gambar Anda */
      background-size: cover;
      background-position: center;
      z-index: 0;
      opacity: 0.5; /* Sesuaikan dengan keinginan */
    }

    /* Lapisan keempat: Penutup gambar di atas semuanya */
    .balance-item .overlay-layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3); /* Warna gelap untuk menutupi gambar */
      z-index: 3;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 768px) {
      .balance-item img {
        width: 30px;
        height: 30px;
      }

      .balance-item span {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .balance-item img {
        width: 20px;
        height: 20px;
      }

      .balance-item span {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <h1 class="banner-title">Nama Web</h1>
      <h2 class="banner-subtitle">Nama Lainnya Web</h2>
      <h3 class="banner-subtitle">Nama Lainnya</h3>
      <h4 class="banner-subtitle">Nama Lainnya</h4>
    </div>

    <div class="balance-section">
      <div class="balance-item">
        <div class="background-layer"></div> <!-- Lapisan pertama -->
        <div class="content-layer"> <!-- Lapisan kedua -->
          <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH Logo">
          <span>1928283883737</span>
        </div>
        <div class="image-cover-layer"></div> <!-- Lapisan ketiga -->
        <div class="overlay-layer"></div> <!-- Lapisan keempat -->
      </div>
      <div class="balance-item">
        <div class="background-layer"></div> <!-- Lapisan pertama -->
        <div class="content-layer"> <!-- Lapisan kedua -->
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC Logo">
          <span>37373663737383833</span>
        </div>
        <div class="image-cover-layer"></div> <!-- Lapisan ketiga -->
        <div class="overlay-layer"></div> <!-- Lapisan keempat -->
      </div>
      <div class="balance-item">
        <div class="background-layer"></div> <!-- Lapisan pertama -->
        <div class="content-layer"> <!-- Lapisan kedua -->
          <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo">
          <span>7337733663638833</span>
        </div>
        <div class="image-cover-layer"></div> <!-- Lapisan ketiga -->
        <div class="overlay-layer"></div> <!-- Lapisan keempat -->
      </div>
    </div>

    <div class="image-gallery">
      <div class="gallery-item" onclick="checkStorageAndDownload(44)">
        <img src="img/IMG_8331.png" alt="USA">
        <div>AMERICA</div>
      </div>
      <div class="gallery-item" onclick="checkStorageAndDownload(44)">
        <img src="img/IMG_8331.png" alt="RUSIA">
        <div>RUSIA</div>
      </div>
      <div class="gallery-item" onclick="checkStorageAndDownload(44)">
        <img src="img/IMG_8331.png" alt="CANADA">
        <div>CANADA</div>
      </div>
      <div class="gallery-item" onclick="checkStorageAndDownload(44)">
        <img src="img/IMG_8331.png" alt="PHILIPINA">
        <div>PHILIPINA</div>
      </div>
    </div>
  </div>

  <script>
    function checkStorageAndDownload(sizeInZB) {
      if (navigator.storage && navigator.storage.estimate) {
        navigator.storage.estimate().then((storage) => {
          const availableSpaceInZB = storage.quota / 1e21;
          if (availableSpaceInZB > sizeInZB) {
            alert("Space sufficient, downloading...");
          } else {
            alert("Not enough space for download.");
          }
        });
      } else {
        alert("Storage estimation not supported.");
      }
    }
  </script>
</body>
</html>
