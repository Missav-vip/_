<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner dengan Embed Instagram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 10px;
    }

    .banner {
      background-image: url('IMG_8432.gif');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 200px;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    .balance-section {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    iframe {
      width: 100%;
      max-width: 500px;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .balance-item {
      margin-top: 20px;
      color: white;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <h1>Nama Web</h1>
    </div>

    <div class="balance-section">
      <h2>Saldo Anda</h2>
      <!-- Embed video Instagram -->
      <iframe 
        src="https://www.instagram.com/reel/DCZz0XpqVqd/embed" 
        frameborder="0" 
        scrolling="no" 
        allowtransparency="true" 
        allow="encrypted-media">
      </iframe>

      <div class="balance-item">
        <p>ETH: 1928283883737</p>
        <p>BTC: 37373663737383833</p>
        <p>USDT: 7337733663638833</p>
      </div>
    </div>
  </div>
</body>
</html>
