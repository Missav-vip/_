<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website dengan Latar Belakang Video</title>
  <style>
    /* Mengatur tampilan latar belakang dan konten */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Video latar belakang */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Konten di atas video */
    .content {
      text-align: center;
      color: white;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <!-- Video sebagai latar belakang -->
  <video autoplay muted loop>
    <source src="videos/your-video.mp4" type="video/mp4">
    Browser Anda tidak mendukung video latar belakang.
  </video>

  <!-- Konten lainnya di atas video -->
  <div class="content">
    <h1>Selamat Datang di Website Saya</h1>
    <p>Video ini berputar sebagai latar belakang.</p>
  </div>

</body>
</html>
