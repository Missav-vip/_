<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website dengan Latar GIF</title>
  <style>
    /* Mengatur gaya untuk body */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000; /* Warna latar belakang jika GIF tidak tersedia */
      overflow: hidden;
    }

    /* Membuat kontainer GIF sebagai latar belakang */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Agar berada di belakang teks */
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Menyesuaikan ukuran gambar dengan layar */
    }

    /* Gaya untuk teks */
    .content {
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <!-- Latar belakang GIF -->
  <div class="background">
    <img src="IMG_8432.gif" alt="Latar Belakang GIF">
  </div>

  <!-- Konten teks -->
  <div class="content">
    <h1>Selamat Datang di Website Saya</h1>
  </div>
</body>
</html>
