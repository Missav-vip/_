<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website dengan Latar Video</title>
  <style>
    /* Mengatur gaya untuk body */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000; /* Warna latar belakang jika video tidak tersedia */
      overflow: hidden;
    }

    /* Video sebagai latar belakang */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Agar video memenuhi layar */
      z-index: -1; /* Agar berada di belakang teks */
    }

    /* Gaya untuk teks */
    .content {
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      z-index: 1; /* Memastikan teks di atas video */
    }

    h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <!-- Latar belakang video -->
  <video class="background-video" autoplay muted loop>
    <source src="IMG_8432.mp4" type="video/mp4">
    Browser Anda tidak mendukung video latar.
  </video>

  <!-- Konten teks -->
  <div class="content">
    <h1>Selamat Datang di Website Saya</h1>
  </div>
</body>
</html>
