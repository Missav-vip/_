<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latar Belakang Saldo dengan Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 10px;
    }

    .banner {
      background-color: #111; /* Warna latar belakang pengganti jika video gagal dimuat */
      width: 100%;
      height: 200px;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    .banner-title {
      font-size: 32px;
      margin: 10px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .balance-section {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      border-radius: 10px;
      overflow: hidden; /* Agar video tidak keluar dari kotak */
      margin: 20px auto;
    }

    /* Video sebagai latar belakang */
    .balance-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Video berada di belakang konten */
    }

    .balance-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 15px;
      color: white;
      z-index: 1; /* Konten saldo berada di atas video */
    }

    .balance-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
      animation: bounce 1s infinite alternate;
    }

    .balance-item span {
      font-size: 14px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 768px) {
      .balance-item img {
        width: 30px;
        height: 30px;
      }

      .balance-item span {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .balance-item img {
        width: 20px;
        height: 20px;
      }

      .balance-item span {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Banner -->
    <div class="banner">
      <h1 class="banner-title">Nama Web</h1>
    </div>

    <!-- Bagian Saldo dengan latar belakang video -->
    <div class="balance-section">
      <video autoplay muted loop>
        <source src="https://raw.githubusercontent.com/username/repository/branch/path/video.mp4" type="video/mp4">
        Browser Anda tidak mendukung video HTML5.
      </video>
      <!-- Konten Saldo -->
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH Logo">
        <span>1928283883737</span>
      </div>
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC Logo">
        <span>37373663737383833</span>
      </div>
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo">
        <span>7337733663638833</span>
      </div>
    </div>
  </div>
</body>
</html>
