<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latar Belakang Saldo dengan Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }

    .banner {
      background-color: #333;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px; /* Jarak ke saldo */
    }

    .balance-section {
      position: relative;
      width: 100%;
      height: 200px; /* Tinggi video */
      margin-bottom: 20px;
    }

    .balance-section iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; /* Lebar penuh sesuai perangkat */
      height: 100%; /* Tinggi sesuai yang diatur */
      border: none;
    }

    .balance-content {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      font-size: 18px;
    }

    .balance-item {
      margin: 0 15px;
      text-align: center;
    }

    .balance-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .balance-item span {
      display: block;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .balance-item img {
        width: 30px;
        height: 30px;
      }

      .balance-item span {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .balance-item img {
        width: 20px;
        height: 20px;
      }

      .balance-item span {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Banner -->
    <div class="banner">
      <h1>Nama Web</h1>
    </div>

    <!-- Latar Belakang Saldo dengan Video -->
    <div class="balance-section">
      <iframe 
        src="https://www.facebook.com/share/r/7kEemYyoCi4E9rWT/?mibextid=UalRPS
        allowfullscreen>
      </iframe>
      <div class="balance-content">
        <div class="balance-item">
          <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH Logo">
          <span>1928283883737</span>
        </div>
        <div class="balance-item">
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC Logo">
          <span>37373663737383833</span>
        </div>
        <div class="balance-item">
          <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo">
          <span>7337733663638833</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
