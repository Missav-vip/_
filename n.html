<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance with Image and Logo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      overflow-x: hidden;
    }

    /* Wadah untuk konten */
    .balance-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 10px;
    }

    /* Setiap item balance */
    .balance-item {
      position: relative;
      background-color: rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 350px;
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Latar belakang gambar */
    .balance-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('your-background-image.jpg'); /* Ganti dengan URL gambar latar belakang */
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0.7;
    }

    /* Gambar yang menutupi area */
    .balance-item img.background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: -2;
    }

    /* Logo dan angka */
    .balance-item .logo {
      width: 60px;
      height: 60px;
      margin: 20px auto 10px;
    }

    .balance-item .amount {
      font-size: 20px;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    /* Menjaga responsivitas */
    @media (max-width: 768px) {
      .balance-item {
        max-width: 300px;
      }

      .balance-item .logo {
        width: 50px;
        height: 50px;
      }

      .balance-item .amount {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .balance-item {
        max-width: 250px;
      }

      .balance-item .logo {
        width: 40px;
        height: 40px;
      }

      .balance-item .amount {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <div class="balance-section">
    <!-- Balance Item 1 -->
    <div class="balance-item">
      <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH Logo" class="logo">
      <div class="amount">1928283883737</div>
      <img src="https://example.com/your-image.jpg" alt="ETH Image" class="background">
    </div>
    
    <!-- Balance Item 2 -->
    <div class="balance-item">
      <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC Logo" class="logo">
      <div class="amount">37373663737383833</div>
      <img src="https://example.com/your-image.jpg" alt="BTC Image" class="background">
    </div>

    <!-- Balance Item 3 -->
    <div class="balance-item">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo" class="logo">
      <div class="amount">7337733663638833</div>
      <img src="https://example.com/your-image.jpg" alt="USDT Image" class="background">
    </div>
  </div>
</body>
</html>
